<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="GetNumber()">CLICK HERE</button>
    <script>
        function getRandomInt(min,max){
            return Math.floor(Math.random() * (max-min+1)) + min;
        }
        var array =[];
        for (var i=0;i<10;i++){
            array.push(getRandomInt(1,100));
        }
        array.sort();
        console.log(array);
        function GetNumber(){
            let num = prompt("Enter a number between 1 and 100");
            array.push(num);
            array.sort();
            console.log(num);
        }

    </script>
</body>
</html>
