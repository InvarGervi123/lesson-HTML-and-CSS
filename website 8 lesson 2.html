<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s, background 2s, transform 4s;
        }

        div:hover
        {
            width:300px;
            height: 300px;
            background:green;
            transform: rotate(180deg);
            
        }
    </style>
</head>
<body>
    <h1>aaaaaaaaaaaa</h1>
    <div></div>
</body>
</html>
