<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            min-height: 100vh;
            font-family: 'Orbitron', Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            letter-spacing: 1px;
        }
        #demo {
            max-width: 500px;
            margin: 40px auto;
            background: rgba(20,20,40,0.85);
            border-radius: 18px;
            box-shadow: 0 0 30px #00ffe7, 0 0 10px #ff00c8 inset;
            padding: 32px 28px;
            font-size: 1.2em;
        }
        img {
            width: 100px;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 0 16px #00ffe7, 0 0 4px #ff00c8 inset;
            margin: 8px 0;
            transition: filter 0.2s, box-shadow 0.2s;
        }
        .like-btn {
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            margin-left: 8px;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff00c8, 0 0 4px #00ffe7 inset;
            transition: box-shadow 0.2s;
            padding: 6px;
        }
        .like-btn:hover {
            box-shadow: 0 0 24px #ff00c8, 0 0 12px #00ffe7 inset;
        }
        .liked {
            filter: brightness(2.2) drop-shadow(0 0 10px #00ffe7) drop-shadow(0 0 20px #ff00c8);
        }
        button, .like-btn {
            font-family: 'Orbitron', Arial, sans-serif;
        }
        .post-title {
            font-size: 1.3em;
            color: #00ffe7;
            text-shadow: 0 0 8px #ff00c8, 0 0 2px #fff;
            margin-bottom: 4px;
            margin-top: 18px;
            display: block;
        }
        .likes-count {
            color: #ff00c8;
            font-size: 1.1em;
            text-shadow: 0 0 6px #00ffe7;
            margin-bottom: 16px;
            display: block;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin-top: 36px;
            margin-bottom: 36px;
        }
        .gallery-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 32px #00ffe7, 0 0 12px #ff00c8 inset;
            border: 4px solid #ff00c8;
            transition: transform 0.2s, box-shadow 0.2s;
            background: #181828;
        }
        .gallery-img:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 0 48px #ff00c8, 0 0 24px #00ffe7 inset;
            border-color: #00ffe7;
        }
        </style>
</head>
<body>
    <div class="gallery">
        <img class="gallery-img" src="81oHCT7TsuL._AC_UF894,1000_QL80_.jpg" alt="eurobeat1">
        <img class="gallery-img" src="iK0j5L.gif" alt="eurobeat2">
        <img class="gallery-img" src="gettyimages-1273516682.jpg" alt="eurobeat3">
    </div>
    <p id="demo"></p>
    <script>
        let pos1 = {
            id:0,
            title:"Hello",
            image:"like.png",
            likes:100
        };
        let posts = [{
            id:0,
            title:"Hello",
            image:"like.png",
            likes:100
        },{
            id:0,
            title:"Hello",
            image:"like.png",
            likes:100
        },{
            id:0,
            title:"Hello",
            image:"like.png",
            likes:100
        }]
        // for (let index = 0; index < 10; index++) {
        //     posts[index] = pos1;
            
        // }
        document.getElementById("demo").innerHTML = pos1.id + "<br>" + "<img src=" + pos1.image + ">" + "<br>" + "likes:" + pos1.likes;


        for (let i = 0 ; i < posts.length; i++) {
            document.getElementById("demo").innerHTML += 
                `<span class="post-title">title ${posts[i].title}</span>` +
                `<button class="like-btn" id="like-btn-${i}">
                    <img src="${posts[i].image}" id="like-img-${i}">
                </button>` +
                `<span class="likes-count">likes: ${posts[i].likes}</span>`;
        }

        // Add event listeners for like buttons
        for (let i = 0; i < posts.length; i++) {
            const btn = document.getElementById(`like-btn-${i}`);
            const img = document.getElementById(`like-img-${i}`);
            let liked = false;
            btn.addEventListener('click', function() {
                liked = !liked;
                if (liked) {
                    img.classList.add('liked');
                } else {
                    img.classList.remove('liked');
                }
            });
        }
    </script>
</body>
</html>
