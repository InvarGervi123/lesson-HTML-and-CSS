<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;

        }

</head>
<body>
    <p id = "demo"></p>
    <script>
        let pos1 = {

            title:"Hello",

            likes:100
        };
        let posts = [{

            title:"Hello",

        },{
            id:0,
            title:"Hello",
            image:"like.png",
            likes:100
        },{
            id:0,

            image:"like.png",
            likes:100
        }]
        // for (let index = 0; index < 10; index++) {
        //     posts[index] = pos1;
            
        // }
        document.getElementById("demo").innerHTML = pos1.id + "<br>" + "<img src=" + pos1.image + ">" + "<br>" + "likes:" + pos1.likes;

        for (let i = 0 ; i < posts.length;i++){
            document.getElementById("demo").innerHTML += "<br>" +"title " + posts[i].title + "<img src=" + posts[i].image + ">" + "<br>" + "likes: " + posts[i].likes + "<br>";
        }

    </script>
</body>
</html>
