<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="website 4 lesson.html">
        <label for="fname"First name:></label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>
        <label for="phone">Phone number:</label><br>
        <input type="phone" id="phone" name="phone" value="number"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="email"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="date"><br>
        
        <input type="radio" id="age1" name="age" value="17">
        <label for="age1">0-17</label><br>
        <input type="radio" id="age2" name="age" value="50">
        <label for="age2">18-50</label><br>
        <input type="radio" id="age3" name="age" value="99+">
        <label for="age3">50-99+</label><br>

        <p><label for="Review">Review you report</label></p>
        <textarea id="Review" name="Review" row="2" cols="30">here</textarea><br>
        
        <input type="checkbox" id="read" name="read" value="I agree">
        <label for="read"> I agree</label><br>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
