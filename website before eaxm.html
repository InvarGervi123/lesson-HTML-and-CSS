<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "HELLO";
        for (let i=0;i<5;i++){
            document.getElementById("demo").innerHTML += "<br>" + "Hello " + i + Math.random() * 100;
        }
    </script>
</body>
</html>
